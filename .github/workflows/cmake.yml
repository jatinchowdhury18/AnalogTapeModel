name: CI

on:
  push:
    branches:
    - master
    - develop
    paths:
    - 'Plugin/**'
  pull_request:
    branches:
    - master
    - develop

  workflow_dispatch:

jobs:
  build_and_test:
    if: contains(toJson(github.event.commits), '***NO_CI***') == false && contains(toJson(github.event.commits), '[ci skip]') == false && contains(toJson(github.event.commits), '[skip ci]') == false
    name: Test plugin on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # show all errors for each platform (vs. cancel jobs on error)
      matrix:
        os: [ubuntu-latest, windows-2019, macOS-latest]
    
    steps:
    - name: Install Linux Deps
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt install libasound2-dev libcurl4-openssl-dev libx11-dev libxinerama-dev libxext-dev libfreetype6-dev libwebkit2gtk-4.0-dev libglu1-mesa-dev libjack-jackd2-dev lv2-dev
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 9
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 9
    
    - name: Get latest CMake
      uses: lukka/get-cmake@latest

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive

#    - name: Setup debug session
#      if: runner.os == 'Linux'
#      uses: mxschmitt/action-tmate@v3

    - name: Configure
      shell: bash
      working-directory: ${{github.workspace}}/Plugin
      run: cmake -Bbuild -DBUILD_HEADLESS=ON -DCMAKE_BUILD_TYPE=Release

    - name: Build
      shell: bash
      working-directory: ${{github.workspace}}/Plugin
      run: cmake --build build --config Release --parallel 4

    - name: Unit Tests
      shell: bash
      working-directory: ${{github.workspace}}/Plugin
      run: build/ChowTapeModel --unit-tests --all

    - name: Pluginval
      if: runner.os == 'Windows' || runner.os == 'MacOS'
      run: bash Scripts/validate.sh
